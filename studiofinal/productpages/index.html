<!DOCTYPE html>
<html>
    
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title> Product Page - Sample   </title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
      
    <script src="jquery.min.js"></script>
  </head>
    
    
    
  <body>

<main class="container">
 
  <!-- Left Column  -->
  <div class="left-column">
    <img data-image="black" src="../scr/tshirts/13.png" alt="">
    <img data-image="blue" src="../scr/tshirts/12.png" alt="">
    <img data-image="red" class="active" src="../scr/tshirts/11.png" alt="">
  </div>
 
 
  <!-- Right Column -->
  <div class="right-column">
 
    <!-- Product Description -->
    <div class="product-description">
      <span>T SHIRT DESIGNS</span>
      <h1>White Noise Malboro Logo</h1>
      <p>Illustrated by Hanna Ueda</p>
    </div>
 
    <!-- Product Configuration -->
    <div class="product-configuration">
 
      <!-- Product Color -->
      <div class="product-color">
        <span>Color</span>
 
        <div class="color-choose">
          <div>
            <input data-image="red" type="radio" id="red" name="color" value="red" checked>
            <label for="red"><span></span></label>
          </div>
          <div>
            <input data-image="blue" type="radio" id="blue" name="color" value="blue">
            <label for="blue"><span></span></label>
          </div>
          <div>
            <input data-image="black" type="radio" id="black" name="color" value="black">
            <label for="black"><span></span></label>
          </div>
        </div>
 
      </div>
 
      <!-- Size -->
      <div class="cable-config">
        <span>Size</span>
 
        <div class="cable-choose">
          <button>Small</button>
          <button>Medium</button>
          <button>Large</button>
        </div>
 
        <a href="#">Size Chart</a> <br>
        <a href="#">Product Information</a>
      </div>
    </div>
 
    <!-- Product Pricing -->
    <div class="product-price">
      <span>28$</span>
      <a href="#" class="cart-btn">Add to cart</a>
    </div>
  </div>
</main>
      
      <script>
          
          $(document).ready(function() {
 
  $('.color-choose input').on('click', function() {
      var headphonesColor = $(this).attr('data-image');
 
      $('.active').removeClass('active');
      $('.left-column img[data-image = ' + headphonesColor + ']').addClass('active');
      $(this).addClass('active');
  });
 
});
      
      </script>
      
      
  </body>
</html>
